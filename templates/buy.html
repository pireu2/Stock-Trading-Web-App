{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy Stocks</h2>

    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" required class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Share Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
      </form>
{% endblock %}
