{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h2>Stock Price</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{stock.name}}</td>
                    <td>${{stock.price}}</td>
                </tr>
        </tbody>
    </table>
{% endblock %}
